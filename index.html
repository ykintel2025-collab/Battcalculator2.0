<!DOCTYPE html>
<html lang="nl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Thuisbatterij Calculator v3.3 | Exclupower</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Roboto', sans-serif; background-color: #f0f4f8; color: #333; margin: 0; padding: 20px; display: flex; justify-content: center; align-items: flex-start; min-height: 100vh; box-sizing: border-box; }
        .container { max-width: 1200px; width: 100%; background-color: #ffffff; padding: 40px; border-radius: 16px; box-shadow: 0 10px 30px rgba(0,0,0,0.1); }
        h1, h2, h3 { text-align: center; color: #1e3a5f; }
        .main-grid { display: grid; grid-template-columns: 350px 1fr; gap: 30px; }
        .settings-panel .setting-step { background-color: #f9fbfd; padding: 20px; border-radius: 12px; border: 1px solid #e0e6ed; margin-bottom: 20px; }
        .setting-step h3 { text-align: left; margin-top: 0; border-bottom: 2px solid #3498db; padding-bottom: 10px; }
        .results-panel { display: flex; flex-direction: column; gap: 20px; }
        .result-card { background-color: #f9fbfd; padding: 20px; border-radius: 12px; border: 1px solid #e0e6ed; }
        .main-recommendation { text-align: center; background-color: #eaf9ed; }
        .setting-row { display: flex; flex-direction: column; align-items: stretch; margin-bottom: 15px; }
        .setting-row label { font-weight: 500; margin-bottom: 5px; text-align: left; }
        .setting-row select, .setting-row input { width: 100%; padding: 10px; border-radius: 8px; border: 1px solid #e0e6ed; background-color: white; font-size: 1em; box-sizing: border-box; }
        .hidden { display: none; }
        .chart-canvas-container { position: relative; height: 400px; width: 100%; margin-top: 10px; }
        #capaciteitResultaat { font-size: 2.5em; color: #27ae60; font-weight: 700; display: block; margin-top: 10px; }
        #lead-gen-button { width: 100%; padding: 15px; background-color: #27ae60; color: white; border: none; border-radius: 8px; font-size: 16px; font-weight: 700; cursor: pointer; transition: background-color 0.3s ease; margin-top: 10px; }
        #lead-gen-button:hover { background-color: #2ecc71; }
        @media (max-width: 900px) { .main-grid { grid-template-columns: 1fr; } }
    </style>
</head>
<body>
    <div class="container">
        <h1>Thuisbatterij Advies Wizard v3.3</h1>
        <div class="main-grid">
            <div class="settings-panel">
                <div class="setting-step">
                    <h3>Stap 1: Uw Verbruik</h3>
                    <div class="setting-row">
                        <label for="verbruikSelect">Basisverbruik huishouden</label>
                        <select id="verbruikSelect"><option value="2500">1-2 Personen (~2500 kWh)</option><option value="3500" selected>3-4 Personen (~3500 kWh)</option><option value="5000">5+ Personen (~5000 kWh)</option></select>
                    </div>
                    <div class="setting-row">
                        <label for="evSelect">Elektrische auto</label>
                        <select id="evSelect"><option value="0">Nee</option><option value="1800">Ja, tot 10.000 km/j</option><option value="3600">Ja, 10-20.000 km/j</option><option value="5400">Ja, 20.000+ km/j</option></select>
                    </div>
                    <div id="ev-laadtijd-container" class="setting-row hidden">
                        <label for="evLaadtijd">Wanneer laadt u meestal op?</label>
                        <select id="evLaadtijd"><option value="nacht">'s Nachts</option><option value="dag">Overdag</option></select>
                    </div>
                    <div class="setting-row">
                        <label for="wpSelect">Warmtepomp</label>
                        <select id="wpSelect"><option value="0">Nee</option><option value="1500">Ja, in appartement</option><option value="2500">Ja, in tussenwoning</option><option value="3500">Ja, in hoekwoning</option><option value="4500">Ja, in vrijstaand huis</option></select>
                    </div>
                </div>
                <div class="setting-step">
                    <h3>Stap 2: Zonnepanelen</h3>
                    <div class="setting-row">
                        <label for="heeftZonnepanelen">Heeft u zonnepanelen?</label>
                        <select id="heeftZonnepanelen"><option value="ja">Ja</option><option value="nee">Nee</option></select>
                    </div>
                    <div id="zonnepanelen-huidig-details" class="setting-row">
                        <label for="aantalPanelen">Aantal zonnepanelen</label>
                        <input type="number" id="aantalPanelen" value="12">
                    </div>
                    <div id="zonnepanelen-interesse-container" class="hidden">
                        <div class="setting-row">
                            <label for="interesseZonnepanelen">Heeft u interesse in zonnepanelen?</label>
                            <select id="interesseZonnepanelen"><option value="ja">Ja, maak een schatting</option><option value="nee">Nee, nu niet</option></select>
                        </div>
                        <div id="woningtype-container" class="setting-row">
                            <label for="woningtype">Type woning</label>
                            <select id="woningtype"><option value="8">Appartement (8 panelen)</option><option value="12" selected>Tussenwoning (12 panelen)</option><option value="16">Hoekwoning (16 panelen)</option><option value="20">Vrijstaand (20 panelen)</option></select>
                        </div>
                    </div>
                </div>
                <div class="setting-step">
                    <h3>Stap 3: Energiecontract</h3>
                    <div class="setting-row">
                        <label for="contractType">Huidig energiecontract</label>
                        <select id="contractType"><option value="vast">Vast / Variabel</option><option value="dynamisch">Dynamisch</option></select>
                    </div>
                </div>
                <div id="lead-gen-card" class="setting-step hidden">
                     <h3>Uw Offerte-aanvraag</h3>
                     <p style="font-size: 0.9em; color: #7f8c8d;">Uw gegevens worden gebruikt voor een vrijblijvend voorstel.</p>
                    <form id="lead-gen-form">
                        <div class="setting-row"><label for="quote-naam">Naam</label><input type="text" id="quote-naam" required></div>
                        <div class="setting-row"><label for="quote-email">E-mail</label><input type="email" id="quote-email" required></div>
                        <button type="submit" id="lead-gen-button">Verstuur aanvraag</button>
                    </form>
                </div>
            </div>
            <div class="results-panel">
                <div id="recommendation-card" class="result-card main-recommendation">
                    <h2 style="margin-top:0;">Uw Aanbevolen Batterij</h2>
                    <strong id="capaciteitResultaat">- kWh</strong>
                </div>
                <div id="charts-container" class="result-card">
                    <h3 id="chart-title">Uw Energieprofiel</h3>
                    <div class="chart-canvas-container"><canvas id="scenarioChartCanvas"></canvas></div>
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script>
        let scenarioChart;

        // --- DATA PROFIELEN ---
        const E1A_PROFIEL = [0.033,0.027,0.024,0.022,0.023,0.03,0.043,0.055,0.052,0.045,0.04,0.039,0.038,0.037,0.036,0.038,0.047,0.06,0.065,0.063,0.06,0.055,0.05,0.043];
        const WARMTEPOMP_PROFIEL = [0.05,0.05,0.05,0.05,0.05,0.05,0.05,0.04,0.03,0.02,0.02,0.02,0.02,0.02,0.02,0.02,0.03,0.04,0.05,0.05,0.06,0.06,0.05,0.05];
        const ZONNEPROFIEL = [0,0,0,0,0,0,0.01,0.03,0.06,0.09,0.11,0.13,0.14,0.13,0.12,0.09,0.05,0.03,0,0,0,0,0,0];

        // --- INITIALISATIE ---
        document.addEventListener('DOMContentLoaded', () => {
            document.querySelectorAll('select, input[type=number]').forEach(el => {
                el.addEventListener('change', recalculateAndRedraw);
            });
            document.getElementById('lead-gen-form').addEventListener('submit', handleQuoteSubmit);
            recalculateAndRedraw();
        });

        function handleQuoteSubmit(event) {
            event.preventDefault();
            const state = getCurrentState();
            const calcs = calculateAll(state);
            const naam = document.getElementById('quote-naam').value;
            const email = document.getElementById('quote-email').value;

            let body = `Nieuwe aanvraag via Calculator:\n\nNaam: ${naam}\nE-mail: ${email}\n\n--- Klantconfiguratie ---\n`;
            body += `Basisverbruik: ${state.basisVerbruikKwh} kWh\n`;
            body += `EV-verbruik: ${state.evVerbruikKwh} kWh (Laadtijd: ${state.evLaadtijd})\n`;
            body += `Warmtepomp-verbruik: ${state.wpVerbruikKwh} kWh\n`;
            body += `Aantal panelen (ingevuld/geschat): ${state.aantalPanelen} stuks\n`;
            body += `Aanbevolen batterij: ${calcs.aanbevolenCapaciteit.toFixed(1)} kWh\n`;
            
            const subject = encodeURIComponent(`Offerte-aanvraag Zonnepanelen & Batterij`);
            window.location.href = `mailto:jouw-email@voorbeeld.nl?subject=${subject}&body=${encodeURIComponent(body)}`;
        }

        // --- HOOFDLOGICA ---
        function recalculateAndRedraw() {
            const state = getCurrentState();
            manageVisibility(state);
            const calculations = calculateAll(state);
            updateUI(state, calculations);
        }

        function getCurrentState() {
            const heeftZonnepanelen = document.getElementById('heeftZonnepanelen').value === 'ja';
            const interesseZonnepanelen = document.getElementById('interesseZonnepanelen').value === 'ja';
            let aantalPanelen;

            if (heeftZonnepanelen) {
                aantalPanelen = parseInt(document.getElementById('aantalPanelen').value) || 0;
            } else {
                aantalPanelen = interesseZonnepanelen ? parseInt(document.getElementById('woningtype').value) : 0;
            }

            return { 
                heeftZonnepanelenOrigineel: heeftZonnepanelen,
                interesseZonnepanelen: interesseZonnepanelen,
                basisVerbruikKwh: parseInt(document.getElementById('verbruikSelect').value),
                evVerbruikKwh: parseInt(document.getElementById('evSelect').value),
                evLaadtijd: document.getElementById('evLaadtijd').value,
                wpVerbruikKwh: parseInt(document.getElementById('wpSelect').value),
                aantalPanelen: aantalPanelen,
                contractType: document.getElementById('contractType').value,
            };
        }

        function manageVisibility(state) {
            document.getElementById('ev-laadtijd-container').classList.toggle('hidden', state.evVerbruikKwh === 0);
            document.getElementById('zonnepanelen-huidig-details').classList.toggle('hidden', !state.heeftZonnepanelenOrigineel);
            document.getElementById('zonnepanelen-interesse-container').classList.toggle('hidden', state.heeftZonnepanelenOrigineel);
            document.getElementById('woningtype-container').classList.toggle('hidden', state.heeftZonnepanelenOrigineel || !state.interesseZonnepanelen);
            document.getElementById('lead-gen-card').classList.toggle('hidden', state.heeftZonnepanelenOrigineel || !state.interesseZonnepanelen);
        }

        function calculateAll(state) {
            const DOD = 0.95, RENDEMENT = 0.90, WP_PER_PANEEL = 400;
            
            const basisVerbruikPerUur = E1A_PROFIEL.map(p => (state.basisVerbruikKwh / 365) * p);
            const evVerbruikPerUur = new Array(24).fill(0);
            if (state.evVerbruikKwh > 0) {
                const dagelijksEvVerbruik = state.evVerbruikKwh / 365;
                const laaduren = 6;
                const laadvermogen = dagelijksEvVerbruik / laaduren;
                if (state.evLaadtijd === 'nacht') {
                    for (let i = 22; i < 24; i++) evVerbruikPerUur[i] = laadvermogen;
                    for (let i = 0; i < 4; i++) evVerbruikPerUur[i] = laadvermogen;
                } else {
                    for (let i = 10; i < 16; i++) evVerbruikPerUur[i] = laadvermogen;
                }
            }
            const wpVerbruikPerUur = WARMTEPOMP_PROFIEL.map(p => (state.wpVerbruikKwh / 365) * p);

            const geschaaldVerbruik = new Array(24).fill(0);
            for (let i = 0; i < 24; i++) {
                geschaaldVerbruik[i] = basisVerbruikPerUur[i] + evVerbruikPerUur[i] + wpVerbruikPerUur[i];
            }
            
            let geschaaldeOpbrengst = new Array(24).fill(0);
            if(state.aantalPanelen > 0){
                const totaalWp = state.aantalPanelen * WP_PER_PANEEL;
                const dagelijkseOpbrengstZonnig = (totaalWp * 5) / 1000;
                geschaaldeOpbrengst = ZONNEPROFIEL.map(p => p * dagelijkseOpbrengstZonnig);
            }
            
            let benodigdeCapaciteit = 0;
            if (state.aantalPanelen > 0) {
                const maximaalOverschot = geschaaldeOpbrengst.reduce((sum, o, i) => sum + Math.max(0, o - geschaaldVerbruik[i]), 0);
                let nachtelijkVerbruik = 0;
                for (let i = 19; i < 24; i++) { nachtelijkVerbruik += geschaaldVerbruik[i]; }
                for (let i = 0; i < 7; i++) { nachtelijkVerbruik += geschaaldVerbruik[i]; }
                benodigdeCapaciteit = Math.min(nachtelijkVerbruik / (DOD * RENDEMENT), maximaalOverschot / RENDEMENT);
            } else {
                 let piekVerbruik = 0;
                for (let i = 17; i < 23; i++) { piekVerbruik += geschaaldVerbruik[i]; }
                benodigdeCapaciteit = piekVerbruik / DOD;
            }
            const aanbevolenCapaciteit = Math.max(5, Math.ceil(benodigdeCapaciteit / 5) * 5);
            
            return { aanbevolenCapaciteit, geschaaldVerbruik, geschaaldeOpbrengst };
        }
        
        function updateUI(state, calcs){
            document.getElementById('capaciteitResultaat').textContent = `${calcs.aanbevolenCapaciteit.toFixed(1)} kWh`;
            const sim = simulateDay(calcs.geschaaldVerbruik, calcs.geschaaldeOpbrengst, calcs.aanbevolenCapaciteit);
            renderScenarioChart(sim, calcs);
        }

        function simulateDay(verbruikData, opbrengstData, batterijCapaciteit) {
            const MAX_RATE_KW = 5;
            let batterijLading = 0;
            const bruikbareCapaciteit = batterijCapaciteit * 0.95;
            const result = { importData:[], exportData:[], battLaadData:[], battVerbruikData:[], directVerbruikData:[] };

            for (let i = 0; i < 24; i++) {
                let verbruik = verbruikData[i], opbrengst = opbrengstData[i];
                let importVanNet = 0, exportNaarNet = 0, ladingNaarBatterij = 0, ontladingUitBatterij = 0;
                const directGebruikVanZon = Math.min(verbruik, opbrengst);
                verbruik -= directGebruikVanZon;
                const overschot = opbrengst - directGebruikVanZon;
                
                if (overschot > 0) {
                    const kanLaden = bruikbareCapaciteit - batterijLading;
                    ladingNaarBatterij = Math.min(overschot, kanLaden, MAX_RATE_KW);
                    batterijLading += ladingNaarBatterij;
                    exportNaarNet = overschot - ladingNaarBatterij;
                }
                
                if (verbruik > 0) {
                    const kanOntladen = batterijLading;
                    ontladingUitBatterij = Math.min(verbruik, kanOntladen, MAX_RATE_KW);
                    batterijLading -= ontladingUitBatterij;
                    verbruik -= ontladingUitBatterij;
                }
                importVanNet += verbruik;

                result.importData.push(importVanNet); result.exportData.push(-exportNaarNet);
                result.battLaadData.push(-ladingNaarBatterij); result.battVerbruikData.push(ontladingUitBatterij);
                result.directVerbruikData.push(directGebruikVanZon);
            }
            return result;
        }

        function renderScenarioChart(sim, calcs) {
            const ctx = document.getElementById('scenarioChartCanvas')?.getContext('2d');
            if (!ctx) return;
            
            const dataMultiplier = 1000;
            if (scenarioChart) scenarioChart.destroy();
            scenarioChart = new Chart(ctx, {
                type: 'bar',
                data: {
                    labels: Array.from({length: 24}, (_, i) => `${i}:00`),
                    datasets: [
                        { label: 'Import van Net', data: sim.importData.map(d=>d*dataMultiplier), backgroundColor: 'rgba(231, 76, 60, 0.7)', yAxisID: 'yConsumption' },
                        { label: 'Uit Batterij', data: sim.battVerbruikData.map(d=>d*dataMultiplier), backgroundColor: 'rgba(52, 152, 219, 0.7)', yAxisID: 'yConsumption' },
                        { label: 'Direct van Zon', data: sim.directVerbruikData.map(d=>d*dataMultiplier), backgroundColor: 'rgba(46, 204, 113, 0.7)', yAxisID: 'yConsumption' },
                        { label: 'Laden Batterij', data: sim.battLaadData.map(d=>d*dataMultiplier), backgroundColor: 'rgba(243, 156, 18, 0.7)', yAxisID: 'yProduction' },
                        { label: 'Export naar Net', data: sim.exportData.map(d=>d*dataMultiplier), backgroundColor: 'rgba(155, 89, 182, 0.6)', yAxisID: 'yProduction' },
                        { type: 'line', label: 'Totaal Verbruik', data: calcs.geschaaldVerbruik.map(d=>d*dataMultiplier), borderColor: 'rgba(127, 140, 141, 0.8)', yAxisID: 'yConsumption', borderWidth: 2.5, pointRadius: 0 },
                        { type: 'line', label: 'Zon-opbrengst', data: calcs.geschaaldeOpbrengst.map(d=>d*dataMultiplier), borderColor: 'rgba(241, 196, 15, 1)', yAxisID: 'yProduction', fill: true, pointRadius: 0 }
                    ]
                },
                options: { 
                    responsive: true, maintainAspectRatio: false, 
                    scales: { 
                        x: { stacked: true }, 
                        yConsumption: {
                            stacked: true,
                            position: 'left',
                            title: { display: true, text: 'Verbruik (Wh)' }
                        },
                        yProduction: {
                            stacked: true,
                            position: 'right',
                            title: { display: true, text: 'Opbrengst & Opslag (Wh)' },
                            grid: {
                                drawOnChartArea: false, // Alleen de verbruik-as heeft gridlijnen
                            },
                        }
                    },
                    plugins: { legend: { position: 'bottom' }, tooltip: { mode: 'index' } }
                }
            });
        }
    </script>
</body>
</html>
